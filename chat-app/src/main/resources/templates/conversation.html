<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conversations</title>
</head>
<body>
    <h1>Conversations</h1>
    <div>
        <h2>Messages</h2>
        <ul>
            <li th:each="message : ${messages}">
                <strong th:text="${message.username}"></strong>: <span th:text="${message.text}"></span>
                <small th:text="${message.timestamp}"></small>
            </li>
        </ul>
    </div>
</body>
</html>
